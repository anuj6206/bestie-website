<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanshi's Gallery 📸</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #880e4f;
      animation: fadeIn 2s;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 15px #f48fb1;
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .btns {
      text-align: center;
      margin-bottom: 30px;
    }

    .btns a {
      text-decoration: none;
      color: white;
      background-color: #ec407a;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    .btns a:hover {
      background-color: #d81b60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Vanshi's Moments 💖</h1>

  <div class="gallery-container">
    <img src="css\images\image 1.jpg" alt="Vanshi 1">
    <img src="css\images\image 2.jpg" alt="Vanshi 2">
    <img src="css\images\image 3.jpg" alt="Vanshi 3">
    <img src="css\images\image 4.jpg" alt="Vanshi 4">
  </div>

  <div class="btns">
    <a href="index.html">🏠 Home</a>
    <a href="about.html">👩 About</a>
    <a href="message.html">💌 Message</a>
  </div>

</body>
</html>
